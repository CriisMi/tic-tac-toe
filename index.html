<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">Player 1</div>

    <div class="nav">
        <div class="result">Tic Tac Toe</div>
        <div class="play">
            <button>Play</button>
        </div>
        <div class="restart">
            <button>Restart</button>
        </div>
    </div>

    <div class="player">Player 2</div>

    <div class="p1 stats">
        <div>Playing: </div>
        <div class="sign">X</div>
        <div>Wins: </div>
        <div class="wins">0</div>
    </div>

    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
   
    <div class="p2 stats">
        <div>Playing: </div>
        <div class="sign">O</div>
        <div>Wins: </div>
        <div class="wins">0</div>
    </div>

</body>
</html>
