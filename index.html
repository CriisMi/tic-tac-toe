<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="nav">
    <div class="play">
        <button>Play</button>
    </div>
    <div class="results"></div>
    <div class="restart">
        <button>Restart</button>
    </div>
</div>
<div class="main">
    <div class="player1">
        <div>Player 1</div>
    </div>
    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="player2">
        <div>Player 2</div>
    </div>
</div>

</body>
</html>
